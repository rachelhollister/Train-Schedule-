<!DOCTYPE html>
<html class=""> 
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Train Schedule</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- bootstrap -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <!-- bootsrtap js -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
            <!-- jquery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!-- firebase -->
            <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
            <!-- moment.js -->
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

            
    </head>
    <body>
<!-- jumbotron to introduce the schedule -->
        <div class="container">
                <div class="jumbotron" style="background-color:#fff876; color: black">
                <h1 class="text-center">Get Jiggy on the Soul Train</h1>
                <h3 class="text-center">All aboard!</h3>
                </div>
<!-- train schedule table -->
        <div class="row">
           <div class="col-lg-12"> 
                <div class="panel panel-primary">
                        <h3 class="panel-title">CURRENT TRAIN SCHEDULE</h3>
                </div>
                <div class="panel body">
                        <table class="table table-hover" id="trainTable">
                        <thead>
                        <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                        </tr>
                        </thead> 
                        <tbody>
                                <!-- leave empty to populate -->
                        </tbody>     
                        </table>
                </div>
           </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                <div class="panel panel-primary">
                        <h3 class="panel-title">ADD TRAIN HERE</h3>
                </div>
                <div class="panel-body">
                        <form>
                        <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control"id="trainNameInput">
                        </div>

                        <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control"id="destinationInput">
                        </div>

                        <div class="form-group">
                        <label for="">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control"id="firstTrainInput">
                        </div>

                        <div class="form-group">
                        <label for="">Frequency (mins)</label>
                        <input type="text" class="form-control"id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>
                </div>
           </div>
         </div>
        </div>
        
          
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
    <br>
    <footer class="container-fluid text-center">
                <p>&copy; Copyright 2019 Rachel Hollister </p>
    </footer>
</html>
